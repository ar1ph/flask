<!DOCTYPE html>
<html>
  <body>
    <h1>Top 10 GitHub Repos</h1>
    <div id="top10-element"></div>
  </body>
  <script>
    const url =
      "https://api.github.com/search/repositories?q=stars:%3E100&sort=stars&per_page=10&order=desc";

    const top10para = document.getElementById("top10-element");

    fetch(url)
      .then((response) => response.json())
      .then((data) => {
        top10para.innerHTML = data.items.map(({ id, full_name, stargazers_count }) => (`<p>${id} ${full_name} ${stargazers_count}</p>`));
      });
  </script>
</html>
