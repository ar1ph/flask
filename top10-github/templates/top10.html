<!DOCTYPE html>
<html>
  <body>
    <h1>Top 10 GitHub Repos</h1>
    <div id="top10-element"></div>
  </body>
  <script>
    const url =
      "/api/top10repos";

    const top10para = document.getElementById("top10-element");

    fetch(url)
      .then((response) => response.json())
      .then((data) => {
        top10para.innerHTML = JSON.stringify(data);
      });
  </script>
</html>
